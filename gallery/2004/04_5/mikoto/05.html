作者：水琴<br>
<br>
「これ下書き？」とか言われちゃいそうで怖いんですけど…銅版版画風にしてみたつもりです。<br>
正直パソコンで描く意味がまったくない絵です。<br>
だからあえてスキャナーで取り込んだ風のフィルターかけてみたり…<br>
パソコン上で描いたように見えないように頑張ってみました。<br>
どうしてもこれは描きたかったんで、誰かとかぶるの覚悟で「赤ずきんちゃん」です。<br>
知ってる人は分かったかもしれませんが、SOPHIAの「Strawberry&amp;Lion」のPVがモチーフです。<br>
