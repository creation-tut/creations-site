                    <!--コメント-->
Carmina Buranaというカンタータの中から、<br>
O Fortuneという曲にアイディアを得た作品です。<br>
Fortunaとは古代ローマの女神で、<br>
運命を司るとされています。<br><br>

文章の意味は<br>
「我が望み適わず　朽ち果てし我に　<br>
終に残るは絶望と欲望のみされど<br>
今こそ運命に翻弄されし者たちよ　<br>
躊躇わず弦を鳴らし　悲しみを歌え<br>
運命に反逆の誓いを」<br>（かなり意訳）
